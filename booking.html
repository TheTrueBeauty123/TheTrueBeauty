  <h2>Book via WhatsApp</h2>
  <form onsubmit="sendToWhatsApp(event)">
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="text" id="phone" placeholder="Your Phone Number" required><br><br>
    <select id="service" required>
      <option value="">Select Service</option>
      <option>Hair Care</option>
      <option>Skin Care</option>
      <option>Waxing</option>
      <option>Nail Art</option>
      <option>Mehndi</option>
    </select><br><br>
    <input type="date" id="date" required><br><br>
    <button type="submit">Book via WhatsApp</button>
  </form>

  <script>
    function sendToWhatsApp(event) {
      event.preventDefault(); // Stop reload
      
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const service = document.getElementById("service").value;
      const date = document.getElementById("date").value;

      const message = `Hello, I am ${name}. I want to book ${service} on ${date}. My number is ${phone}.`;

      const whatsappNumber = "918733980434"; // ← Aapka number with country code
      const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

      window.open(url, "_blank"); // WhatsApp open in new tab/app
    }
  </script>
