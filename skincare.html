    <div class="container">
        <!-- Left Side Menu -->
        <div class="sidebar">
            <button class="menu-btn active">Bleach</button> <!-- Default active -->
            <button class="menu-btn">Cleanup</button>
            <button class="menu-btn">D-Tan</button>
            <button class="menu-btn">Facial</button>
        </div>

        <!-- Right Side Content -->
        <div class="content">
            <div class="service-box">
<div class="overflow-scroll">
                <div class="service-details">

                    <h2>Bleach</h2>
                    <p>Fruit Bleach - ₹100</p>
                    <p>Herbal Bleach - ₹150</p>
                    <p>Gold Bleach - ₹200</p>

                  <a href="booking.html" class="book-btn">Book Now</a>`;
                </div>
            </div>
        </div>
    </div>
</div>

<script>
   
// Sabhi buttons ko select karenge
const buttons = document.querySelectorAll('.menu-btn');

// By default pehla button select hoga
buttons[0].classList.add('active');

// Button par click karne par selected state change karne ke liye
buttons.forEach(button => {
    button.addEventListener('click', function() {
        // Sabhi buttons se 'active' class remove karenge
        buttons.forEach(btn => btn.classList.remove('active'));
        
        // Clicked button par 'active' class add karenge
        this.classList.add('active');

        // Service details update karenge
        let category = this.innerText;
        let details = document.querySelector('.service-details');
        
        if (category === "Bleach") {
            details.innerHTML = `<h2>Bleach</h2>
                <p>Fruit Bleach - ₹100</p>
                <p>Herbal Bleach - ₹150</p>
                <p>Gold Bleach - ₹200</p>
                <p>D-Tan Bleach - ₹250</p>
                <p>Diamond Bleach - ₹300</p>
                <a href="booking.html" class="book-btn">Book Now</a>`;
        } else if (category === "Cleanup") {
            details.innerHTML = `<h2>Cleanup</h2>
                <p>Fruit Cleanup - ₹150</p>
                <p>Charcoal Cleanup - ₹200</p>
                <p>Rose Cleanup - ₹250</p>
                <p>Wine Cleanup - ₹300</p>
                <a href="booking.html" class="book-btn">Book Now</a>`;
        } else if (category === "D-Tan") {
            details.innerHTML = `<h2>D-Tan</h2>
                <p>Face & Neck - ₹300</p>
                <p>Full Arms - ₹400</p>
                <p>Half Legs - ₹350</p>
                <p>Full Legs - ₹500</p>
                <p>Back - ₹250</p>
                <p>Full Body - ₹1500</p>
                <a href="booking.html" class="book-btn">Book Now</a>`;
     } else if (category === "Facial") {
    details.innerHTML = `
        <h2>Facial</h2>
        <div class="facial-container">
            <div class="facial-column">
                <p>Fruit Facial - ₹200</p>
                <p>Gold Facial - ₹400</p>
                <p>Diamond Facial - ₹450</p>
                <p>D-Tan Facial - ₹400</p>
                <p>Pearl Facial - ₹600</p>
                <p>Herbal Facial - ₹350</p>
                <p>Anti-Aging Facial - ₹500</p>
            </div>
            <div class="facial-column">
                <p>Lotus Facial - ₹600</p>
                <p>VLCC Facial - ₹1000</p>
                <p>Oxy Facial - ₹1200</p>
                <p>O3 Facial - ₹2000</p>
                <p>Wine Facial - ₹1000</p>
                <p>Bridal Facial - ₹1500</p>
            </div>
        </div>
        <a href="booking.html" class="book-btn">Book Now</a>`;
   
}
    });
});
</script>
